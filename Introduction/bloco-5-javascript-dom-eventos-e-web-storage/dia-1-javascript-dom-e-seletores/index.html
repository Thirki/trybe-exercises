<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
/*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
*/

//Crie uma função que mude o texto na tag <p> para uma descrição de como você se
//vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o
//exercício)  
  function doisAnos() {
    document.getElementsByTagName('p')[1].innerText= 'Rico';
  }
    doisAnos();

// Crie uma função que mude a cor do quadrado amarelo para o verde da 
//Trybe (rgb(76,164,109)).
  function mudarCor(){
    document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)'
  }
  mudarCor();

//Crie uma função que mude a cor do quadrado vermelho para branco.
  function redToWhite(){
    document.getElementsByTagName('section')[0].style.backgroundColor = 'white';
  }
  redToWhite();

//Crie uma função que corrija o texto da tag <h1>.
  function corrigirH1(){
    document.getElementsByClassName('title')[0].innerText = 'Exercício 5.1 - JavaScript';
  }
  corrigirH1();

//Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  function pToUpperCase(){
    let paragrafos = document.getElementsByTagName('p');
    for (let i = 0; i < paragrafos.length; i += 1) {
      paragrafos[i].innerText = paragrafos[i].innerText.toUpperCase();
    }
  }
  pToLowerCase();

//Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  function pToLowerCase(){
    let paragrafos = document.getElementsByTagName('p');
    for (let i = 0; i < paragrafos.length; i += 1) {
      paragrafos[i].innerText = paragrafos[i].innerText.toLowerCase();
    }
  }
  pToLowerCase();

//Crie uma função que exiba o conteúdo de todas as tags <p> no console.
  function pToConsole(){
    let paragrafos = document.getElementsByTagName('p');
    for (let i = 0; i < paragrafos.length; i += 1) {
      console.log(paragrafos[i].innerText);
    }
  }
  pToConsole();
    </script>
  </body>
</html>
