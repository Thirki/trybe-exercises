<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <title>my F****** form</title>
</head>
<body>
  <main>
    <div class="allForm">
      <div class="highlight">
        <div class="highlight-filter">
          <div class="highlight-bg">
            <h1>Gerador de currículo</h1>
          </div>
        </div>
      </div>
      <form>
        <div class="personal-info">
          <fieldset>
            <h2>Dados pessoais</h2>
            <label for="user-name">Nome:</label>
              <input class="form-control" type="text" name="name" id="user-name" required placeholder="Digite seu Nome">
            
            <label for="user-email">Email:</label>
              <input class="form-control" type="email" name="email" id="user-email" required placeholder="Digite seu Email">
          
            <label for="user-cpf">Cpf:</label>
              <input class="form-control" type="text" name="cpf" id="user-cpf" required  placeholder="Digite seu CPF">

            <label for="home-address">Endereço:</label>
              <input class="form-control" type="text" name="endereço" id="home-address"  placeholder="Digite seu endereço">

            <label for="user-city">Cidade:</label>
              <input class="form-control" type="text" name="cidade" id="user-city" required placeholder="Digite sua cidade">

            <label for="user-state">Estado:</label>
              <select class="form-select" name="estados" id="user-state" required>
              </select>
            <label class="residence" for="form-check form-check-inline">Tipo de residencia:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" value="Casa" type="radio" name="home" id="user-house" required>
              <label class="form-check-label" for="user-house">Casa</label>
            </div>
            <div class="form-check form-check-inline">     
              <input class="form-check-input" value="Apartamento" type="radio" name="home" id="user-apartment" required>
              <label class="form-check-label" for="user-apartment">Apartamento</label>
            </div>
          </fieldset>
          <fieldset>
            <h2>Experiencias anteriores</h2>
            <label for="resume-summary">Resumo do currículo:</label>
            <textarea name="resume" id="resume-summary" rows="5" maxlength="1000" required></textarea>
          
            <label for="job">Cargo:</label>
            <input class="form-control" type="text" name="job" id="job" required maxlength="40">
            
            <label for="job-description">Descrição do cargo:</label>
            <input class="form-control" type="text" name="job-description" id="job-description" required maxlength="500">
          
            <label for="start-data">Data de inicio<span id="data-error"></span></label>
            <input class="form-control" type="text" name="start-data" id="start-data" required>
            <p class="alert-p">⚠️Alguns campos foram marcados em vermelho, e precisam ser corrigidos⚠️</p>
          </fieldset>
        </div>
        <div class="botoes">
          <button id="submit-button" class="btn btn-primary" type="submit">Fazer curriculo</button>  
          <button id="reset-button"class="btn btn-danger" type="reset">Limpar</button> 
        </div>
      </form>
    </div>
  </main>
  <script src="estados-cidades.js"></script>
  <script src="script.js"></script>
</body>
</html>
